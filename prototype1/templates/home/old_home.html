<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>SE Inventory</title>
    <style>
      body {
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"
              >Page 1 <span class="caret"></span
            ></a>
            <ul class="dropdown-menu">
              <li><a href="#">Page 1-1</a></li>
              <li><a href="#">Page 1-2</a></li>
              <li><a href="#">Page 1-3</a></li>
            </ul>
          </li>
          <li><a href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"
              ><span class="glyphicon glyphicon-user"></span> Sign Up</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="glyphicon glyphicon-log-in"></span> Login</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div
      style="
        display: flex;
        flex-direction: column;
        width: 100%;
        justify-content: center;
        align-items: center;
      "
    >
      <img
        src="https://media1.tenor.com/m/jUMex_rdqPwAAAAd/among-us-twerk.gif"
        style="width: 100px; height: 100px"
      />
      <a href="{% url 'admin:index' %}">
        <button style="margin-bottom: 20px; background-color: skyblue">
          Admin Page
        </button>
      </a>

      {% if user.is_authenticated %}
      <a href="/social-profile">
        <button style="margin-bottom: 20px; background-color: skyblue">
          Profile
        </button>
      </a>
      {% else %}
      <a href="{% url 'login' %}">
        <button style="margin-bottom: 20px; background-color: skyblue">
          Login Page
        </button>
      </a>
      {% endif %}

      <a href="{% url 'qr-request' %}">
        <button style="margin-bottom: 20px; background-color: skyblue">
          QR Request Page
        </button>
      </a>
      <a href="/items">
        <button style="margin-bottom: 20px; background-color: skyblue">
          Item List
        </button>
      </a>
      <a href="/borrow-list">
        <button style="margin-bottom: 20px; background-color: skyblue">
          Test Borrow List
        </button>
      </a>
    </div>
  </body>
</html>
