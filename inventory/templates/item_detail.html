{% extends "base.html" %} {% block content %}
<div class="item-detail">
	<h1>{{ item.name }}</h1>
	<div class="item-info">
		<p>Description: {{ item.description }}</p>
		<p>Stock: {{ item.stock }}</p>
		<p>Available: {{ item.quantity_available }}</p>
		<p>Category: {{ item.category.category }}</p>
	</div>
	{% if item.image %}
	<img
		src="{{ item.image.url }}"
		alt="{{ item.name }}"
		width="200"
	/>
	{% endif %}
</div>
{% endblock content %}
